apiVersion: v1
kind: Service
metadata:
  name: app-services
  labels:
    app: nginx-services
    env: dev
spec:
  type: NodePort
  ports:
    - name: http
      port: 8080
      targetPort: 80
      nodePort: 30080
    - name: monitoring
      port: 9100
      targetPort: 9100
      nodePort: 30100
  selector:
    app: nginx
    env: dev
